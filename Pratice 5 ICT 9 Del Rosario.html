<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participation 5: JS functions</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href=/Q3/Drill1/style.css>
    </head>
<body>
    <div class="container">
        <h1>Sum of Two Variables</h1>
        <form>
            <label>First Number:</label>
            <br>
            <input type="number" id="numerouno1" class="form-control" required>
            <br>
            <label>Second Number:</label>
            <input type="number" id="nummerodos2" class="form-control" required>
            <br>
            <p id="result">The Sum Is</p>
            <button type="button" class="btn btn-primary" onclick="calculateSum()">Calculate</button>

            <button type="button" class="btn btn-success" onclick="window.location.reload()">Refresh</button> 
        </form>
        </div>

    <script>
        function calculateSum() {
            let num1 = document.getElementById("numerouno1").value;
            let num2 = document.getElementById("nummerodos2").value;
            let sum = Number(num1) + Number(num2);
            document.getElementById("result").innerHTML = "The sum is: " + sum;
        }
    </script>

</body>
</html>
